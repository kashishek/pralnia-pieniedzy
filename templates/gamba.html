{% extends 'base.html' %}
{% block content %}
<div class="nazwa-itd">
    <h2>name: {{name}}</h2>
    <h3>{{player_score}}</h3>
    <form method="post">
        <button type="submit" name="logout" class="logout btn">Sign out</button>
    </form>
</div>

<div class="message-box">
    <div class="messages" id="messages"></div>
    <div class="inputs">
        <input type="text" rows="3" placeholder="Message" name="message" id="message" class="message-input"/>
        <button type="button" name="send" id="send-btn" class="send-btn btn" onclick="sendMessage()">Send</button>
    </div>
</div>

<div class="spin-comp">
    <div class="slots">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
    </div>
    <button type="button" class="spin-btn btn" name="spin-btn" onclick="getgambasamba()">Spin</button>
</div>

<script src="{{ url_for('static', filename='sloty.js') }}"></script>
<script type="text/javascript">
    var socketio = io();

    const messages = document.getElementById("messages")

    const getgambasamba = () => {
        socketio.emit('gamba');
    };

    const createMessage = (name, msg, time) => {
        const content = `
        <div class="text">
            <span>
                <strong>${name}</strong>: ${msg}    
            </span>
            <span class="muted">
                ${time}
            </span>
        </div>
        `;
        messages.innerHTML += content;
    };

    socketio.on("message", (data) => {
        createMessage(data.name, data.message, data.time);
    });

    const sendMessage = () => {
        const message = document.getElementById("message")
        if(message.value == "")return;
        socketio.emit("new-message", {data: message.value });
        message.value="";
    };

    socketio.on("spin", (data) => {
        let zrobione = rollAll([data.rng1, data.rng2, data.rng3]);
        if(zrobione) {
            console.log("spin_data: ", data.rng1, data.rng2, data.rng3);
        }
    });
</script>
{% for row in tmes %}
    <script type="text/javascript">
        createMessage("{{row[0]}}", "{{row[1]}}", "{{row[2]}}");
    </script>
{% endfor %}
{% endblock %}
